<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <script type="text/javascript" src="jquery.js"></script>
        <script type="text/javascript" src=client.js></script>
        <link rel="stylesheet" href="calc.css"></script>

    </head>
    <body>
       <h2>Calculator</h2>
       <div class="operators">
           <!--Input box for first number  -->
           <input id="numOne" type="text">

               <!--Buttons for operators  -->
               <button id="add" type="button">+</button>
               <button id="subtract" type="button">-</button>
               <button id="multiply" type="button">*</button>
               <button id="divide" type="button">/</button>

           <!--Input box for second number  -->
           <input id="numTwo" type="text">
           <button id="equals" type="button">=</button>

              <!--Clear button  -->
               <button id="clear" type="button">Clear</button>
       </div>

    </body>
</html>
