<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
    </head>
    <body>
       <h2>Calculator</h2>
       <div class="operators">
           <input class="numOne"type="text">
           <input class="numTwo"type="text">

           <button class ="add"type="button">+</button>
           <button class ="subtract"type="button">-</button>
           <button class ="multiply"type="button">*</button>
           <button class ="divide"type="button">/</button>

       </div>
    </body>
</html>
