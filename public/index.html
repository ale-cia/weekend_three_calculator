<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
    </head>
    <body>
       <h2>Calculator</h2>
       <div class="operators">
           <!--Input box for first number  -->
           <input class="numOne"type="text">

               <!--Buttons for operators  -->
               <button class="add" type="button">+</button>
               <button class="subtract" type="button">-</button>
               <button class="multiply" type="button">*</button>
               <button class="divide" type="button">/</button>

           <!--Input box for second number  -->
           <input class="numTwo"type="text">

              <!--Clear button  -->
               <button id="clear" type="button">Clear</button>
       </div>

    </body>
</html>
